<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>

        Hello
        <div id="app">
            {{ message }}
        </div>
        World

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>

            var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
            })
        </script>
    </body>
</html>
